name: Run Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23.5.0"

      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      - name: Test with Jest
        run: npm test
        working-directory: ./server
